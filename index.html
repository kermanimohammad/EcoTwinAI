<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Urban Building Energy Visualization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div id="menu">
        <button id="load-geojson">Load GeoJSON</button>
        <button id="save-geojson">Save GeoJSON</button>
        <button id="reset">Reset</button>
        <hr>
        <div id="tree-creator-menu">
            <h4>Tree Creator</h4>
            <button id="tree-mode-single" class="tree-tool-btn">Add Single</button>
            <button id="tree-mode-multi" class="tree-tool-btn">Add Multiple</button>
            <button id="tree-mode-delete" class="tree-tool-btn">Delete</button>
            <div class="tree-tool-option">
                <label for="tree-distance">Distance (m):</label>
                <input type="number" id="tree-distance" value="10" min="1" style="width: 50px;">
            </div>
        </div>
    </div>
    <input type="file" id="file-input" accept=".geojson" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
