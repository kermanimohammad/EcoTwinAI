<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Urban Building Energy Visualization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div id="menu">
        <button id="load-geojson">Load GeoJSON</button>
        <button id="save-geojson">Save GeoJSON</button>
        <button id="reset">Reset</button>
        <hr>
        <div id="tree-creator-menu">
            <h4>Tree Creator</h4>
            <button id="tree-mode-multi" class="tree-tool-btn">Add Tree</button>
            <button id="tree-mode-delete" class="tree-tool-btn">Delete Tree</button>
            <div class="tree-tool-option">
                <label for="tree-distance">Distance (m):</label>
                <input type="number" id="tree-distance" value="10" min="1">
            </div>
            <div class="tree-tool-option">
                <label for="tree-min-height">Min Height:</label>
                <input type="number" id="tree-min-height" value="5" min="1">
            </div>
            <div class="tree-tool-option">
                <label for="tree-max-height">Max Height:</label>
                <input type="number" id="tree-max-height" value="15" min="1">
            </div>
        </div>
        <hr>
        <div id="sun-simulation-menu">
            <h4>Sun Simulation</h4>
            <div class="sun-tool-option">
                <label for="sun-month-slider">Month:</label>
                <input type="range" id="sun-month-slider" class="sun-slider" min="1" max="12" value="6">
                <input type="number" id="sun-month-input" class="sun-input" min="1" max="12" value="6">
            </div>
            <div class="sun-tool-option">
                <label for="sun-day-slider">Day:</label>
                <input type="range" id="sun-day-slider" class="sun-slider" min="1" max="31" value="21">
                <input type="number" id="sun-day-input" class="sun-input" min="1" max="31" value="21">
            </div>
            <div class="sun-tool-option">
                <label for="sun-hour-slider">Hour:</label>
                <input type="range" id="sun-hour-slider" class="sun-slider" min="0" max="23" value="12">
                <input type="number" id="sun-hour-input" class="sun-input" min="0" max="23" value="12">
            </div>
            <div class="sun-tool-option">
                <label for="sun-minute-slider">Minute:</label>
                <input type="range" id="sun-minute-slider" class="sun-slider" min="0" max="59" value="0">
                <input type="number" id="sun-minute-input" class="sun-input" min="0" max="59" value="0">
            </div>
        </div>
    </div>
    <input type="file" id="file-input" accept=".geojson" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
